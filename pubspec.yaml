name: tandaterima
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.11.2
  provider: ^6.1.2
  path_provider: ^2.1.5
  printing: ^5.14.0
  permission_handler: ^11.3.1
  open_file: ^3.5.10
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tandaterima_logo.png"
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
